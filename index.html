<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page | ToGetHer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
  </head>
  <body class="font-sans">
  <!-- Hero Section -->
  <section class="relative h-screen bg-cover bg-center flex items-center justify-center text-center px-6"
    style="background-image: url('hero-home.jpg');">

    <!-- Overlay gelap -->
    <div class="absolute inset-0 bg-black/60"></div>

    <!-- Konten -->
    <div class="relative z-10 max-w-2xl text-white">
      
      <!-- Badge -->
      <div class="inline-block bg-white/20 text-white px-4 py-1 rounded-full mb-6 text-sm backdrop-blur-sm">
        <span class="font-semibold">2.5 Juta</span> Janda telah Terbantu
      </div>

      <!-- Heading -->
      <h1 class="text-3xl md:text-5xl font-bold leading-tight">
        We Get Her the <br>
        <span class="text-pink-400">Support She Deserves</span>
      </h1>

      <!-- Subheading -->
      <p class="mt-4 text-base md:text-lg text-gray-200 leading-relaxed">
        ToGetHer hadir untuk menyalurkan bantuan sosial, pendidikan, dan kesehatan bagi perempuan yang membutuhkan
      </p>

      <!-- Tombol -->
      <div class="mt-8 flex flex-col md:flex-row gap-4 justify-center">
        <!-- Cari Bantuan -->
        <a href="ib.html"
          class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg flex items-center justify-center gap-2 transition transform hover:scale-95 active:scale-90">
          <i class="fas fa-search"></i> Cari Bantuan
        </a>

        <!-- Ayo Bantu -->
        <a href="#"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-95 active:scale-90">
          Ayo Bantu
        </a>
      </div>
    </div>
  </section>


<!-- Media Partner Section -->
<section class="bg-[#f9f3f3] py-10">
  <div class="text-center mb-6">
    <h3 class="text-[#701A42] font-semibold">Dipercaya oleh</h3>
  </div>

  <!-- Container -->
  <div class="overflow-hidden relative">
    <div id="partner-track" class="flex gap-12">
      <img src="partner-1.png" alt="Partner 1" class="h-12 object-contain" />
      <img src="partner-2.png" alt="Partner 2" class="h-12 object-contain" />
      <img src="partner-3.png" alt="Partner 3" class="h-12 object-contain" />
      <img src="partner-4.png" alt="Partner 4" class="h-12 object-contain" />
    </div>
  </div>
</section>

    <footer id="footer"></footer>
  </body>
</html>
